<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guará Launcher</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="images/guara-icon.png" alt="Guará Launcher" class="launcher-icon">
                <h2>Guará Launcher</h2>
            </div>

            <div class="profile">
                <div class="profile-image">
                    <img src="https://via.placeholder.com/50" alt="Profile">
                </div>
                <div class="profile-info">
                    <h3>Usuário</h3>
                    <span class="level">Nível 42</span>
                </div>
            </div>

            <nav class="main-nav">
                <ul>
                    <li class="active"><i class="fas fa-home"></i> Início</li>
                    <li><i class="fas fa-gamepad"></i> Biblioteca</li>
                    <li><i class="fas fa-store"></i> Loja</li>
                    <li><i class="fas fa-trophy"></i> Conquistas</li>
                    <li><i class="fas fa-cog"></i> Configurações</li>
                </ul>
            </nav>

            <div class="social-links">
                <a href="#"><i class="fab fa-discord"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-tiktok"></i></a>
                <a href="#"><i class="fab fa-facebook"></i></a>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header>
                <h1>Jogos</h1>
                <div class="header-right">
                    <div class="search">
                        <input type="text" placeholder="Pesquisar">
                        <i class="fas fa-search"></i>
                    </div>
                    <div class="user-controls">
                        <i class="fas fa-bell"></i>
                        <i class="fas fa-user-friends"></i>
                    </div>
                </div>
            </header>

            <!-- Sections will be populated dynamically -->
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
