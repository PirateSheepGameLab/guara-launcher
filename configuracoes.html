<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="configuracoes.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="images/guara-icon.png" alt="Guará Launcher" class="launcher-icon">
                <h2>Guará Launcher</h2>
            </div>

            <div class="profile">
                <div class="profile-image">
                    <img src="https://via.placeholder.com/50" alt="Profile">
                </div>
                <div class="profile-info">
                    <h3>Usuário</h3>
                    <span class="level">Nível 42</span>
                </div>
            </div>

            <nav class="main-nav">
                <ul>
                    <li><i class="fas fa-home"></i> <a href="index.html">Início</a></li>
                    <li><i class="fas fa-gamepad"></i> <a href="biblioteca.html">Biblioteca</a></li>
                    <li><i class="fas fa-store"></i> <a href="loja.html">Loja</a></li>
                    <li><i class="fas fa-trophy"></i> <a href="conquistas.html">Conquistas</a></li>
                    <li class="active"><i class="fas fa-cog"></i> <a href="configuracoes.html">Configurações</a></li>
                </ul>
            </nav>

            <div class="social-links">
                <a href="#"><i class="fab fa-discord"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-tiktok"></i></a>
                <a href="#"><i class="fab fa-facebook"></i></a>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header>
                <div class="header-right">
                    <div class="search">
                        <input type="text" placeholder="Pesquisar">
                        <i class="fas fa-search"></i>
                    </div>
                    <div class="user-controls">
                        <i class="fas fa-bell"></i>
                        <i class="fas fa-user-friends"></i>
                    </div>
                </div>
            </header>

            <div class="settings-container">
                <h1>Configurações</h1>
                
                <div class="settings-section">
                    <h2>Pasta de Jogos</h2>
                    <div class="folder-select">
                        <input type="text" id="gamesPath" readonly placeholder="Selecione a pasta de instalação dos jogos">
                        <button id="selectFolder" class="btn-select-folder">
                            <i class="fas fa-folder-open"></i>
                            Selecionar Pasta
                        </button>
                    </div>
                    <p class="folder-info">Esta é a pasta onde seus jogos serão instalados</p>
                </div>

                <div class="settings-section">
                    <h2>Tema do Launcher</h2>
                    <div class="theme-options">
                        <div class="theme-option" data-theme="dark">
                            <div class="theme-preview">
                                <div class="preview-bar"></div>
                                <div class="preview-button"></div>
                            </div>
                            <span>Preto e Cinza</span>
                        </div>
                        <div class="theme-option" data-theme="grey">
                            <div class="theme-preview">
                                <div class="preview-bar"></div>
                                <div class="preview-button"></div>
                            </div>
                            <span>Cinza e Preto</span>
                        </div>
                        <div class="theme-option" data-theme="fancy">
                            <div class="theme-preview">
                                <div class="preview-bar"></div>
                                <div class="preview-button"></div>
                            </div>
                            <span>Azul e Rosa</span>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="./components/theme-manager.js"></script>
    <script src="./components/sidebar.js"></script>
    <script src="configuracoes.js"></script>
</body>
</html>
